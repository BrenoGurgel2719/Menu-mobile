<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu hamburger</title>
    <script src="https://kit.fontawesome.com/f590f10169.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo {
            display:flex;
            align-items:center;
            color:rgb(255, 255, 255); /* já existe no seu CSS */
            font-weight: 600;
        }
        
        .logo-text{
             letter-spacing:.1px;
             color: white;
        }

        header{
            background-color: rgb(0, 0, 114);
            color: white;
        }

        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
           
        }

        .menu-mobile{
            position: fixed;
            top: 0;
            right: 0;
            background-color: black;
            transform: translateX(100%);
            height: 100vh;
            width: 70%;
            transition: .5s;
            z-index: 999;
            overflow: hidden;
            padding: 0 15px;
            
        }

        .menu-mobile i{
            font-size: 25px;
            transition: .3s;
        }

        .menu-mobile i:hover{
            transform: scale(1.08);
        }

        nav ul{
            display: flex;
            list-style: none;
            flex-direction: column;
            gap: 30px;
            text-align: justify;
            padding: 10px 5%;
            
        }

       

        nav ul li a:hover{
            color: rgb(145, 142, 0);
        }

        nav ul li a{
            text-decoration: none;
            color: white;
             transition: .3s ease;
             font-weight: 600;
             
        }

        .btn{
            background-color: rgb(17, 0, 92);
            padding: 10px 25px;
            border-radius: 50px;
            text-align: center;
            transition:  .3s ease;
        }

        .btn:hover{
            transform: translateY(-2px);
            color: rgb(156, 156, 255);
           
        }

        .overlay{
            z-index: 888;
            background-color: rgba(0, 0, 0, 0.781);
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }

        .icone{
            padding: 10px 5%;
        }

        .abrir-menu{
            font-size: 30px;
            color: rgb(247, 247, 247);
            transition: .3s;
           padding-left: 50px;
        }

        .abrir-menu:hover{
            transform: scale(1.08);
        }

        .show.menu-mobile{
            transform: translateX(0);
        }

        .show.menu-mobile ~ .overlay{
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 64 64" 
  width="48" height="48" 
  role="img" aria-labelledby="logoTitle logoDesc">
  
  <title id="logoTitle">Logo FinTech Consultoria</title>
  <desc id="logoDesc">Escudo com seta de crescimento e circuitos tecnológicos</desc>

  <!-- Escudo -->
  <path d="M32 4 L56 14 V34 C56 48 45 58 32 62 C19 58 8 48 8 34 V14 Z" 
        fill="none" stroke="#ffffff" stroke-width="3"/>

  <!-- Seta de crescimento -->
  <polyline points="16,40 26,30 32,34 44,22" 
            fill="none" stroke="#FFD700" stroke-width="3" 
            stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="44,22 44,28 38,22" 
           fill="#FFD700"/>

  <!-- Circuitos -->
  <line x1="22" y1="46" x2="22" y2="36" stroke="#ffffff" stroke-width="2"/>
  <circle cx="22" cy="46" r="3" fill="#ffffff"/>

  <line x1="32" y1="50" x2="32" y2="38" stroke="#ffffff" stroke-width="2"/>
  <circle cx="32" cy="50" r="3" fill="#ffffff"/>

  <line x1="42" y1="44" x2="42" y2="32" stroke="#ffffff" stroke-width="2"/>
  <circle cx="42" cy="44" r="3" fill="#ffffff"/>
</svg>



  <!-- (opcional) wordmark ao lado -->
  <span class="logo-text" style="margin-left:.5rem; font-weight:700;">
    Formação Dev fullSatck market
  </span>
            </div>

            <div class="abrir-menu"><i class="fa-solid fa-bars"></i></div>
        </div>

        

        <div class="menu-mobile">
                <div class="icone">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="#">Frontend</a></li>
                        <li><a href="#">Backend</a></li>
                        <li><a href="#">tráfego pago</a></li>
                        <li><a href="#">Marketing digital</a></li>
                        <li><a href="#" class="btn">Comece agora</a></li>
                    </ul>
                </nav>
            </div>

            <div class="overlay"></div>
    </header>

    <script>
        const menu = document.querySelector(".menu-mobile")
        const abrirMenu = document.querySelector(".abrir-menu")
        const overlay = document.querySelector(".overlay")

        abrirMenu.addEventListener("click", ()=>{
            menu.classList.add("show")
        })

        overlay.addEventListener("click", ()=>{
            menu.classList.remove("show")
        })

         menu.addEventListener("click", ()=>{
            menu.classList.remove("show")
        })
    </script>
</body>
</html>
